<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Test1</title>
  </head>
  <body>
    <h1>test1</h1>
    <div class="container my-container">
      <div class="box"></div>
      <div class="wrapper-mask">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="picture swiper--picture" src="./images/swiper/test1.jpg" alt="room1" />
            </div>
            <div class="swiper-slide">
              <img class="picture swiper--picture" src="./images/swiper/test2.jpg" alt="room1" />
            </div>
            <div class="swiper-slide">
              <img class="picture swiper--picture" src="./images/swiper/test3.jpg" alt="room1" />
            </div>
            <div class="swiper-slide">
              <img class="picture swiper--picture" src="./images/swiper/test4.jpg" alt="room1" />
            </div>
          </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script src="./js/swiper.js"></script>
  </body>
</html>
